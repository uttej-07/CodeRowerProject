<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/updateRemark.css" />
  </head>
  <body>
    <nav>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-warning bg-gradient fixed-top"
      >
        <div class="container">
          <a class="navbar-brand" href="./index.html"
            ><span class="h2 fw-semibold">CodeRower</span></a
          >
          <button
            class="navbar-toggler hidden-lg-up"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="./index.html"
                  aria-current="page"
                  >Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-bold" href="#">Update Remark</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>
    <section class="main-section bg-light">
      <div class="container">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6">
            <div class="rounded rounded-1 shadow">
              <div class="m-5 py-3">
                <label for="" class="form-label h4 fw-semibold"
                  >Config To Load:</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="configToLoad"
                  id="configToLoad"
                  aria-describedby="helpId"
                  placeholder="config id"
                />
                <div class="my-2">
                  <label for="remarkId" class="form-label">Remark</label>
                  <textarea
                    class="form-control"
                    name="remarkId"
                    id="remarkId"
                    rows="3"
                  ></textarea>
                </div>

                <button
                  id="configSubmit"
                  class="btn btn-primary mt-2"
                  onclick="submitConfig()"
                >
                  submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/updateRemark.js"></script>
  </body>
</html>
